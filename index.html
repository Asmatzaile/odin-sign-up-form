<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="odin-lined.png" alt="odin logo">
            <h1>Odin</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </header>
    <main>
        <div class="text-div text-l font-medium">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="account-creation">
            <h2 class="font-medium">Let's do this!</h2>
            <form id="form">
                <fieldset>
                    <div>
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div>
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="pass">
                    </div>
                    <div>
                        <label for="pass-confirm">Confirm password</label>
                        <input type="password" id="pass-confirm" name="pass-confirm">
                    </div>
                </fieldset>
            </form>
        </div>
        <button form="form">Create Account</button>
        <div class="text-div">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
</body>
</html>
